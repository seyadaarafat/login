<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bird system</title>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:ital@1&family=Amatic+SC&family=Montserrat:wght@400;600&family=Open+Sans:wght@300&family=Roboto:wght@300;400&family=Source+Sans+3:wght@400;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
 
    <div class="bird-container bird-container-one">
        <div class="bird bird-one"></div>
    </div>
    <div class="bird-container bird-container-two">
        <div class="bird bird-two"></div>
    </div>
    <div class="bird-container bird-container-three">
        <div class="bird bird-three"></div>
    </div>
    <div class="bird-container bird-container-four">
        <div class="bird bird-four"></div>
    </div>

    <section id="welcomeSection" style="display: none;" class="mt-5">
        <div class="container d-flex justify-content-center align-items-center shadow h-75 p-5">
            <h2 id="welcomeMessage" class="shadow">
              
            </h2>
        </div>
    </section>
    

    <section class="p-3" id="SignupSection">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="container d-flex justify-content-center align-items-center shadow ">
                        <div class="">
                            <form onsubmit="signup(event)" id="forms">


                                <div id="form">
                                    <div class="image-container d-flex justify-content-center align-items-center">
                                        <img src="css/abstract-colorful-bird_621127-276.avif" alt class="pic">
                                    </div>
                                    <h1 class="text-center">Register </h1>
                                    <div class="mb-1 w-100">
                                        <label for="userName" class="form-label w-50">Name</label>
                                        <input type="text" class="form-control" id="userName" aria-describedby="emailHelp">
                                        <div id="emailHelp" class="form-text"></div>
                                        
                                    </div>
                                    <div class="mb-3">
                                        <label for="userPassword" class="form-label" oninput="validatePassword(password)">Password</label>
                                        <input type="password" class="form-control" id="userPassword">
                                        <div id='warningpass'></div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="userEmail" class="form-label">Email</label>
                                        <input type="email" class="form-control" id="userEmail">
                                        <div id="exist"></div>
                                    </div>

                                    <div class="d-flex align-items-center justify-content-center">
                                        <button type="submit" class="btn mybtn bg-white" id="mybtn">Submit</button>
                                    </div>
                                    <br>
                                    <div id="empty" class="text-danger"></div>
                                    <div class="d-flex align-items-center justify-content-center">
                                        <p class="text-white">You have an account? <a class='text-white' href='#' id="signinLink">Signin</a></p>
                                    </div>
                                </div>
                            </form>
                           
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="SigninSection">
        <div class="container my-5 text-center">
            <div class="group m-auto w-75 p-5">
                <div class="image-container d-flex justify-content-center align-items-center">
                    <img src="css/abstract-colorful-bird_621127-276.avif" alt class="pic">
                </div>
                <h1>Smart Login System</h1>
    
                <input id="signinEmail" class="form-control my-3" placeholder="Enter your email" type="text">
                <div id="warning"></div>
                <input id="signinPassword" class="form-control my-3" placeholder="Enter your password" type="password">
                <p id="incorrect"></p>
                <div class="d-flex align-items-center justify-content-center">
                    <button onclick="login()" class="btn btn-outline-info w-100">Login</button>
                </div>
                <br>
                <div id='otherIdForIncorrect'>
                   
                </div>
                <p class="text-white">Don't have an account? <a class='text-white' href='#' id="signupLink">Signup</a></p>
            </div>
        </div>
    </section>
    <div id="log">
        <a class="nav-link btn  mt-5" href="/" onclick="logout()">Logout</a>                </div>
    <script src="css/bootstrap.bundle.js"></script>
    <script src="index.js"></script>
</body>

</html>
